mysteries:
  - id: myst_001
    title: "The Evolved Enigma"
    difficulty: medium
    scenario: "A mysterious trainer left behind cryptic notes about their favorite Pokémon. Can you decipher their riddle?"
    clues:
      - id: clue_001
        text: "Find the second evolution of a rock-type Pokémon whose name ends in 'dore'. Your answer is the sum of all game_indices for this Pokémon."
        apiHint: "You'll need to explore the PokéAPI (https://pokeapi.co/docs/v2) to solve this puzzle."
    answer: "219"
    hints:
      - "Look at the PokéAPI documentation for filtering Pokémon by type. You'll need to make multiple API calls."
      - "Use the /type/rock endpoint to get all rock-type Pokémon. Then filter for names ending in 'dore'."
      - "The Pokémon you're looking for is Boldore. Get its details from /pokemon/boldore."
      - "Sum all values in the game_indices array from Boldore's data."
      - "Make sure you're adding up the 'game_index' field from each entry in the array."

  - id: myst_002
    title: "The Stellar Mystery"
    difficulty: easy
    scenario: "An astronomer discovered something peculiar about a specific star system. Help decode their findings."
    clues:
      - id: clue_002
        text: "Find the number of people currently in space right now. This is your answer."
        apiHint: "Check out the Open Notify API (http://api.open-notify.org/astros.json) - no authentication needed!"
    answer: "dynamic"
    hints:
      - "The Open Notify API has a simple endpoint that returns current astronauts in space."
      - "Make a GET request to http://api.open-notify.org/astros.json"
      - "Count the length of the 'people' array in the response."
      - "The answer is just the number - no need for any calculation."

  - id: myst_003
    title: "The Weather Whisperer"
    difficulty: easy
    scenario: "A meteorologist left a coded message about today's weather. Can you crack the code?"
    clues:
      - id: clue_003
        text: "Find the current temperature in Kelvin for London, UK. Round to the nearest integer."
        apiHint: "Try the Open-Meteo API (https://open-meteo.com/en/docs) - it's free and requires no API key!"
    answer: "dynamic"
    hints:
      - "Open-Meteo provides weather data. You'll need London's coordinates: latitude 51.5074, longitude -0.1278"
      - "Use the endpoint: https://api.open-meteo.com/v1/forecast?latitude=51.5074&longitude=-0.1278&current_weather=true"
      - "The response includes temperature in Celsius in the 'current_weather' object."
      - "Convert to Kelvin: K = C + 273.15"
      - "Round to nearest integer using Math.round()"

  - id: myst_004
    title: "The Bitcoin Bounty"
    difficulty: medium
    scenario: "A crypto trader left clues about when they made their fortune. Follow the blockchain trail."
    clues:
      - id: clue_004
        text: "Find the current Bitcoin price in USD and round down to the nearest thousand. That's your answer."
        apiHint: "CoinGecko API (https://www.coingecko.com/en/api) provides free crypto data without authentication."
    answer: "dynamic"
    hints:
      - "Use CoinGecko's simple price endpoint: https://api.coingecko.com/api/v3/simple/price"
      - "Add query parameters: ?ids=bitcoin&vs_currencies=usd"
      - "The response will have structure: {bitcoin: {usd: PRICE}}"
      - "Round DOWN to nearest 1000 using Math.floor(price / 1000) * 1000"

  - id: myst_005
    title: "The GitHub Gumshoe"
    difficulty: hard
    scenario: "A developer committed evidence in their repository. Can you find the smoking gun?"
    clues:
      - id: clue_005
        text: "Find the number of public repositories owned by the GitHub user 'torvalds'. This is your answer."
        apiHint: "GitHub's REST API (https://docs.github.com/en/rest) is publicly accessible for basic queries."
    answer: "dynamic"
    hints:
      - "GitHub API endpoint for user info: https://api.github.com/users/{username}"
      - "Make a GET request to https://api.github.com/users/torvalds"
      - "Include a User-Agent header in your request (GitHub API requires it)."
      - "Look for the 'public_repos' field in the JSON response."
      - "Convert the number to a string - that's your answer."

  - id: myst_006
    title: "The RESTful Riddle"
    difficulty: easy
    scenario: "Someone left a mysterious message in a public API testing service..."
    clues:
      - id: clue_006
        text: "Make a request to JSONPlaceholder and find the userId of the post with id=50. That's your answer."
        apiHint: "JSONPlaceholder (https://jsonplaceholder.typicode.com/) is a fake REST API for testing."
    answer: "5"
    hints:
      - "JSONPlaceholder has a posts endpoint: https://jsonplaceholder.typicode.com/posts"
      - "You can get a specific post by appending the id: /posts/50"
      - "Make a GET request to https://jsonplaceholder.typicode.com/posts/50"
      - "Extract the 'userId' field from the response."

  - id: myst_007
    title: "The ISS Tracker"
    difficulty: easy
    scenario: "Mission control lost track of the International Space Station. Where is it now?"
    clues:
      - id: clue_007
        text: "Find the current latitude of the ISS and round to the nearest integer. That's your answer (include negative sign if applicable)."
        apiHint: "The Open Notify API (http://api.open-notify.org/) provides ISS location data."
    answer: "dynamic"
    hints:
      - "Use the ISS location endpoint: http://api.open-notify.org/iss-now.json"
      - "The response includes 'iss_position' with 'latitude' and 'longitude'."
      - "Get the latitude value and convert to a number."
      - "Round to nearest integer: Math.round(latitude)"
      - "Include the negative sign if the latitude is negative (Southern Hemisphere)."

  - id: myst_008
    title: "The Dog Breed Detective"
    difficulty: medium
    scenario: "A dog show judge left clues about the winning breed. Can you identify it?"
    clues:
      - id: clue_008
        text: "Find the number of sub-breeds for the 'hound' breed. That's your answer."
        apiHint: "The Dog API (https://dog.ceo/dog-api/) is free and fun to use!"
    answer: "dynamic"
    hints:
      - "Dog API endpoint for listing breeds: https://dog.ceo/api/breeds/list/all"
      - "The response has a 'message' object with breeds as keys."
      - "Find the 'hound' key in the message object."
      - "Count the number of items in the array (these are the sub-breeds)."

  - id: myst_009
    title: "The University Hunt"
    difficulty: medium
    scenario: "A student left a clue about their university. Can you find it?"
    clues:
      - id: clue_009
        text: "Find how many universities in the United States have 'MIT' in their name. That's your answer."
        apiHint: "The University Domains API (https://github.com/Hipo/university-domains-list) provides university data."
    answer: "dynamic"
    hints:
      - "API endpoint: http://universities.hipolabs.com/search?country=United+States"
      - "This returns all US universities. You'll need to filter the results."
      - "Look for universities where the 'name' field contains 'MIT'."
      - "Count how many match and that's your answer."

  - id: myst_010
    title: "The Joke Cipher"
    difficulty: easy
    scenario: "A comedian encoded a message in their joke setup. Decode it!"
    clues:
      - id: clue_010
        text: "Get a random programming joke and count the number of words in the 'setup' field. That's your answer."
        apiHint: "Official Joke API (https://official-joke-api.appspot.com/) provides free jokes."
    answer: "dynamic"
    hints:
      - "Endpoint: https://official-joke-api.appspot.com/jokes/programming/random"
      - "This returns an array with one joke object."
      - "Get the 'setup' field from the first element."
      - "Split by spaces and count the words: setup.split(' ').length"
